<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Hoster | Login</title>
  <link rel="shortcut icon" type="image/jpg" href="/assets/favicon.ico" />
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./bootstrap-5.0.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles/custom.css">

</head>


<body class="gradient">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light special">
      <div class="container">
        <img src="assets/navlogo.png" alt="hoster logo" width="200" />
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarTogglerDemo02">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/plans">Plans</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="
                /registration">Registration</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/login">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="container bottom-buffer">
    <div class="container holder top-buffer reg">
      <h3 class="well bottom-buffer top-padding">Sign in to your Hoster account</h3>
      <div class="col-lg-12 well">
        <div class="row">
          <form>
            <div class="col-sm-12">

              <div class="row">
                <div class="col-lg-12 form-group">
                  <label>Username</label>
                  <input type="text" placeholder="Username" class="form-control">
                </div>
              </div>
              <div class="row top-buffer">
                <div class="col-lg-12 form-group ">
                  <label>Password</label>
                  <input type="password" placeholder="Password" class="form-control">
                </div>
              </div>
              <div class="remember top-buffer">
                <div class="remember-inner"> <input type="checkbox" id="remember" name="Remember Me">
                  <label for="remember">Remember me</label>
                </div>
                <button type="submit" class="btn btn-md btn-info bottom-buffer">Submit</button>
              </div>
            </div>
          </form>
          <div class="spec-flex">
            <p>New to Hoster?</p>
            <form action="/registration">
              <button type="submit" class="btn btn-sm btn-info" value="Sign Up">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./bootstrap-5.0.1-dist/js/bootstrap.bundle.js"></script>
</body>

</html>
